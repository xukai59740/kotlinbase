allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
        maven { url 'https://maven.google.com' }
    }
}

ext {

    //App
    androidSupport = '26.1.0'
    constraint = '1.1.3'
    kotlin = '1.1.3-2'
    appDependencies = [
            androidSupportAppcompatV7: "com.android.support:appcompat-v7:${androidSupport}",
            androidSupportConstraint : "com.android.support.constraint:constraint-layout:${constraint}",
            kotlinStdlib             : "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlin}"
    ]

    //Test
    junit = '4.12'
    espresso = '3.0.2'
    testDependencies = [
            junit   : "junit:junit:${junit}",
            espresso: "com.android.support.test.espresso:espresso-core:${espresso}"
    ]

    //Development
    developmentDependencies = [

    ]
}